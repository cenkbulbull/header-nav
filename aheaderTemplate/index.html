    <script>
        function showTime(){
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            if(minutes<10){
                document.getElementById("hours").innerHTML =hours +":0"+ minutes;
            }
            else{
                document.getElementById("hours").innerHTML =hours +":"+ minutes;
            }
            
        }
        setInterval("showTime()", 1000);
    </script>
